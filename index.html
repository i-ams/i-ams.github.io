<html>
<head>
<style type="text/css">
.background{
	width:100%;background-image: url('images/header.jpg'); background-position: top; background-repeat: no-repeat; 
	background-size: cover; padding: 0px; margin: 0px; filter: blur(8px); -webkit-filter: blur(8px);
	background-position: center;
  	background-repeat: no-repeat;
  	background-size: cover;
	height: 100%;
}

.bg-text {
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
  color: white;
  font-weight: bold;
  border: 3px solid #f1f1f1;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 80%;
  padding: 20px;
  text-align: center;
}
</style>
</head>
<body style="">
	<div class="background" > </div>
	<div class="bg-text">Welcome...</div>
</body>
